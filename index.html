<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>commits-example</title>
    <style>
        #demo {
            font-family: "Helvetica", Arial, sans-serif;
        }

        a {
            text-decoration: none;
            color: #f66;
        }

        li {
            line-height: 1.5em;
            margin-bottom: 20px;
        }

        .author,
        .date {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="demo">
    <!-- <pre>{{commits}}</pre> -->
    <h1>Latest Vue.js chuckBlagues</h1>
    <p></p>
    <ul>
        <li v-for="record in chuckBlagues">
            <span class="author">
                <a target="_blank">
                    {{ record.toString() }}
                </a>
            </span>
        </li>
    </ul>
</div>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3"></script>
<script>
    const apiURL =
        "https://api.chucknorris.io/jokes/random";

    Vue.createApp({
        data() {
            return {
                chuckBlagues: null,
            };
        },

        created: function () {
            this.fetchDataAsync();
        },

        methods: {
            fetchDataAsync: async function () {
                try {
                    const response = await axios.get(apiURL);
                    console.log(response.data)
                    this.chuckBlagues = response.data
                } catch (error) {
                    console.log(error);
                }
            },
        },
    }).mount("#demo");
</script>
</body>
</html>
